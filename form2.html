<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form 2</title>
    </head>
    <body>
        <form>
            <fieldset class="Header">
                <h1> <strong>Contact</strong></h1>
                <h3><em><strong>Please fill all the text in the fields.</em><strong></h3>
            </fieldset>
            <fieldset class="User-Information">
                <br>
                <label>
                    Your Name:
                    <br>
                    <input type="text" name="username" size="35" placeholder="Your Full Name" required>
                </label>
                <br>
                <br>
                <label>
                    Your Email:
                    <br>
                    <input type="email" name="email-address" size="35" placeholder="Valid Email Address" required>
                </label>
                
                <br>
                <br>
                <label>Message:
                    <br>
                    <textarea>Your Message to Us</textarea>
                </label>
                <br>
                <br>
                <label for="subject">Subject:
                    <br>
                    <input type="text" name="subject" id="subject" size="35" placeholder="Job Inquiry">
                </label>
                <br>
                <br>
                <input type="submit" name="Send" value="Send">
                <br>
            </form>
        </body>
    </html>
