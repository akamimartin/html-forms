 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form 1</title>

    <link rel="stylesheet" type="text/css" href="css/form1.css">

</head>

<body>
    <form>
        <div class="container1">
            <div class="heading1">
                <h2> Contact Form</h2>
            </div>
            <p id="subtitle">Please fill all the text in the fields.
            </p>

        </div>
        <div class="User-Information">
            <br>
            <label>
                Your Name:
                <input type="text" name="username" placeholder="Your Full Name" required>
            </label>
            <br>
            <br>
            <label>
                Your Email:
                <input type="email" name="email-address" placeholder="Valid Email Address" required>
            </label>
            <br>
            <br>
<label>Message:
    <textarea id="message" name="message" placeholder="Your Message to Us"></textarea></label>
            <br>
            <br>

            <label>Subject :
                <div class="subject">
                    <select name="subject">
                        <option value="Job Inquiry">Job Inquiry</option>
                        <option value="Service Information">Service Information</option>
                        <option value="Customer Service">Customer Service</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </label>

            <br>
            <br>

            <button class="btn">Send</button>
        </div>
    </form>
</body>

</html>
